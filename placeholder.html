<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    function foo (data) {
        console.log(data);
    }
    </script>
    <script src="http://gsic-jsonp.herokuapp.com?callback=foo"></script>
</head>
<body>
    <div>
        <ul id="foo">
            <!-- Add handlers! -->
            <li class="item" id="1">1</li> 
            <li class="item" id="2">2</li>
            <li class="item" id="3">3</li>
            <li class="item" id="4">4</li>
        </ul>
    </div>
    <script>
        clickHandler = function (e) {
            var id = e.target.id;
            console.log(id);
        }

        var foo = document.getElementById('foo');
        foo.addEventListener('click', clickHandler, false);

    </script>
</body>
</html>
